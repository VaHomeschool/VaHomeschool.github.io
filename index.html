<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>US State County-Level Map</title>\
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="mapdata.js"></script>
    <script src="statemap.js"></script>
    <script src="toggle.js"></script>	  
  </head>

<style>
 
 .tt_sm{
 	border-radius: 1em;
	box-shadow: 3px 3px 4px rgba(0,0,0,.5); 
	z-index: 1000000;   
	background-color: white;   
	padding: 4em; opacity:0.9; 
	font: 12px/1.5 Verdana, Arial, Helvetica, sans-serif; color: black;	
	} 
 .tt_name_sm{
 	float: left; 
	font-weight: bold
	} 
 .xmark_sm{
 	float: right; 
	margin-left: 1em; 
	cursor: pointer; 
	line-height: 0em;
	width: 1em;
	}  
 .tt_custom_sm{
	border-radius: .5em;
	width: 50em;
	height: 50em;
	z-index: 1000000;    
	padding: .5em; 
	opacity:0.9; 
 	} 
 .tt_mobile_sm{
 	margin-top: 1em;
	} 
 .btn_simplemaps{
  	color: black;
	text-decoration: none;
	background: #ffffff;
	display: inline-block;
	padding: 5px 5px;
	margin: 0; 
	width: 100%; -webkit-box-sizing: border-box; 
	-moz-box-sizing: border-box; 
	box-sizing: border-box; 
	line-height: 1.43;
	text-align: center;
	white-space: nowrap;
	vertical-align: middle;
	-ms-touch-action: manipulation;
	touch-action: manipulation;
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	border: 3em solid;
	border-radius: 2em;
	}   
  .btn_simplemaps:hover{
  	text-decoration: underline;	
	}
  .button {
  	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	transition-duration: 0.4s;
	cursor: pointer;
	border-radius: 30%;
	width: 20%;
	box-shadow: 0 5px #666;
	background-color: #8D52BC; 
	}
.button:active {
	background-color: #3e8e41;
	box-shadow: 0 5px #666;
	transform: translateY(4px);
	}
.button1:hover {
	background-color: #5284BC;
	color: black;
	}
.button2:hover {
	background-color: #5284BC;
	color: white;
	}
.button3:hover {
	background-color: #5284BC;
	color: black;
	}
.button4:hover {
	background-color: #5284BC;
	color: white;
	}
</style>
  
  <body>
  <img src="map_images/Virginia Homeschoolers.png" alt="Virginia Homeschool Logo" width="200"
         height="80">
    <div id="map"></div>
</p>
	<button class="button group_toggle button1" id="group0">Toggle Buisnesses</button> 
	<button class="button group_toggle button2" id="group1">Toggle Co-ops</button> 
	<button class="button group_toggle button3" id="group2">Toggle Evaluators</button>
	<button class="button group_toggle button4" id="group3">Toggle Sponsored</button>
	
</p>
	</body>
</html>
